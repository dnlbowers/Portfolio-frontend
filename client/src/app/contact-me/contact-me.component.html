<main class="container-fluid container-md h-auto my-4 my-md-5">
    <div class="content-index shadow-lg rounded w-100 mx-auto">
        <div [hidden]="submitted">
            <h2 class="fw-bold text-center my-1 p-2">Contact Me.</h2>

            <form #contactForm="ngForm" (ngSubmit)="onSubmit()" class="d-flex flex-column px-3">
                {{model|json}}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control rounded-0" 
                        placeholder="Your name" required [(ngModel)]="model.name"
                        #name="ngModel">
                        <div [hidden]="name.valid || name.pristine"
                            class="alert alert-danger">Name is required</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control rounded-0" 
                        placeholder="Your email" required [(ngModel)]="model.email"
                        #email="ngModel">
                    <div [hidden]="email.valid || email.pristine"
                        class="alert alert-danger">Email is required</div>
                </div>
                <div class="form-group mx-0">
                    <label for="reason">Reason for contact:</label>
                    <select class="form-control rounded-0" id="reason" required [(ngModel)]="model.reason" [ngModelOptions]="{standalone: true}">
                    <option *ngFor="let reason of reasons" [value]="reason">{{reason}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" class="form-control rounded-0" 
                        placeholder="Your message" required [(ngModel)]="model.message"
                            #message="ngModel"></textarea>
                        <div [hidden]="message.valid || message.pristine"
                            class="alert alert-danger">Are you trying to give me the silent treatment via email? Come on write me a message ;-)</div>
                </div>
                <p class="text-center">Form must have all fields completed in order to submit it.</p>
                <button type="submit" 
                    class="btn btn-lg btn-green btn-custom mt-2 text-light"
                    [disabled]="!contactForm.form.valid">
                        Submit
                </button>
            </form>
        </div>
    </div>
</main>
