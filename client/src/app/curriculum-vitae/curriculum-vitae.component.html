<main class="content-index container-fluid container-lg my-5">
    <div class="border border-dark border-3 border-bottom-0 row g-0 mx-auto">
            <div class="col-md-4 text-center">
                <img class="img-fluid" src="https://res.cloudinary.com/df4m8hva5/image/upload/v1643327169/jk1pf9wyzpicqcyzklby.jpg" alt="Placeholder">
            </div>
            <div class="col-md-8">
                <div [ngClass]="headerColor" class="row g-0 fw-bold text-white border border-dark border-3 border-top-0 border-bottom-0">
                    <div class="col p-3">
                        <h2 class="fs-1 fw-bold">David Bowers</h2>
                        <h3 class="fs-4">Full Stack Developer</h3>
                    </div>
                </div>
                <div class="row g-0">
                    <nav class="col-12 text-center">
                        <ul id="nav" ngbNav #nav="ngbNav" [(activeId)]="active" class="list-inline row g-0">
                            <li [ngbNavItem]="1" class="col-6 col-sm-3 border border-dark border-3 border-top-0 bg-black">
                                <a (click)="headerColor = 'bg-black'" ngbNavLink href="#" class="text-light text-decoration-none fs-4 fw-bold p-3">Resume</a>
                                <ng-template ngbNavContent>
                                    <p>Test resume</p>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="2" class="col-6 col-sm-3 border border-dark border-3 border-top-0 border-start-0 bg-blue">
                                <a (click)="headerColor = 'bg-blue'" ngbNavLink href="#" class="text-light text-decoration-none fs-4 fw-bold p-3">Interests</a>
                                <ng-template ngbNavContent>
                                    <p>test interests</p>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="3" class="col-6 col-sm-3 border border-dark border-3 border-top-0 border-start-0 bg-green">
                                <a (click)="headerColor = 'bg-green'" ngbNavLink href="#" class="text-light text-decoration-none fs-4 fw-bold p-3">GitHub</a>
                                <ng-template ngbNavContent>
                                    <p>test GitHub</p>
                                </ng-template>
                            </li>
                            <li [ngbNavItem]="4" class="col-6 col-sm-3 border border-dark border-3 border-top-0 border-start-0 bg-red">
                                <a ngbNavLink href="#" class="text-light text-decoration-none fs-4 fw-bold p-3" target="_blank">
                                    CV
                                    <fa-icon [icon]="faDownload" 
                                    [fixedWidth]="true" [styles]="{'color': 'white'}"></fa-icon>
                                    <span class="sr-only">Download Link</span> 
                                </a>
                                <ng-template ngbNavContent>
                                    <p>test cv</p>
                                </ng-template>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            
    </div>
    <div [ngbNavOutlet]="nav"></div>
</main>
